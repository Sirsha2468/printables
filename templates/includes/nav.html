{% load static %}

<header class="navvy">
  <nav class="navbar p-md-0 navbar-expand-sm navbar-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarTop4"></div>
    </div>
  </nav>

  <section class="header-main">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="./" class="brand-wrap">
            <img
              class="logo"
              style="width: 120px"
              src="{% static 'images/home/logo.png' %}"
            />
          </a>
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <button
              type="button"
              class="category_btn btn dropdown-toggle"
              data-toggle="dropdown"
            >
              <i class="fa fa-bars"></i> All category
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Sticker </a>
              <a class="dropdown-item" href="#">Phone Cover </a>
              <a class="dropdown-item" href="#">Poster </a>
              <a class="dropdown-item" href="#">T Shirt</a>
              <a class="dropdown-item" href="#">Memorablilia </a>
            </div>
          </div>
        </div>
        <a href="{% url 'products' %}" class="btn btn-outline-primary">Store</a>
        <div class="col-lg col-md-6 col-sm-2 col"></div>
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            <div class="widget-header">
              <small class="title text-white">Welcome guest!</small>
              <div>
                {% if user.is_authenticated %}
                    
                <a class="text-white" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    
                <a class="text-white" href="{% url 'login' %}">Login</a>
                {% endif %}
                <span class="text-white"> | </span>
                <a class="text-white" href="{% url 'register' %}"> Register</a>
              </div>
            </div>
            <a href="./cart.html" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <span class="badge badge-pill badge-danger notify">0</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
