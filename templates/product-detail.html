{% extends 'base.html' %} 
{% block content %}

<!-- ============================ COMPONENT 1 ================================= -->
<div class="card">
  <div class="row no-gutters">
    <aside class="col-md-6">
      <article class="gallery-wrap">
        <div class="img-big-wrap">
          <a href="#"><img src="{{ product.image.url }}" /></a>
        </div>
      </article>
    </aside>
    <main class="col-md-6 border-left">
      <article class="content-body">
        <h2 class="title">{{ product.name }}</h2>

        <div class="mb-3">
          <var class="price h4">{{ product.price }}</var>
        </div>

        <p>
			{{ product.description }}	
        </p>

        <hr />
        <!-- row.// -->
        <div class="row">
          <div class="item-option-select">
            <h6>Select Size</h6>
            <div
              class="btn-group btn-group-sm btn-group-toggle"
              data-toggle="buttons"
            >
              <label class="btn btn-light">
                <input type="radio" name="radio_color" /> S
              </label>
              <label class="btn btn-light active">
                <input type="radio" name="radio_color" checked /> M
              </label>
              <label class="btn btn-light">
                <input type="radio" name="radio_color" /> L
              </label>
              <label class="btn btn-light">
                <input type="radio" name="radio_color" /> XL
              </label>
            </div>
          </div>
        </div>
        <!-- row.// -->
        <hr />
        <a href="./product-detail.html" class="btn btn-primary">
          <span class="text">Add to cart</span>
          <i class="fas fa-shopping-cart"></i>
        </a>
      </article>
      <!-- product-info-aside .// -->
    </main>
    <!-- col.// -->
  </div>
  <!-- row.// -->
</div>
<!-- card.// -->

{% endblock content %}
